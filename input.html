<!DOCTYPE html>
<html lang="en" id="theWhole">
    <head>
        <title>Input Options</title>
        <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container"> 
            <div class="row row-cols-auto" id="navLinks"></div>
        </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Choose tee type...</option>
              <option value="pro">Pro</option>
              <option value="champion">Champion</option>
              <option value="women">Women</option>
              <option value="auto change location">auto change location</option>
          </select>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Player name" aria-label="Player name" aria-describedby="button-addon2" id="name">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addPlayer()">Add Player</button>
        </div>

        <div id="playerDisplay"></div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="generateCard()">Generate Score Card</button>
        </div>
        
    </body>
    <script src="js/getApI.js"></script>
    <script src="js/card.js"></script>
    <script src="js/Input.js"></script>
</html>
