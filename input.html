<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Golf Score Card</title>
        <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="input.html">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
        </nav>

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Input Card Info
     </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container"> 
                <div class="row row-cols-auto">
                    <div class="row row-cols-auto" id="couresImgs"></div>
                    <select class="form-select" aria-label="Default select example" id="courses">
                        <option value="0" selected>Choose Course...</option>
                        
                    </select>
                </div>
            </div>
    
              <select class="form-select" aria-label="Default select example" id="tee">
                <option value="-1" selected>Choose tee type...</option>
                  <option value="0">Pro</option>
                  <option value="1">Champion</option>
                  <option value="2">Men</option>
                  <option value="3">Women</option>
                  <option value="4">auto change location</option>
              </select>
    
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Player name" aria-label="Player name" aria-describedby="button-addon2" id="name">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addPlayer()">Add Player</button>
            </div>
    
            <div id="playerDisplay"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="button" data-bs-dismiss="modal" onclick="generateCard()">Generate Score Card</button>
        </div>
      </div>
    </div>
  </div>
        <div id="page"></div>
        
    </body>
    <script src="js/getApI.js"></script>
    <script src="js/card.js"></script>
    <script src="js/Input.js"></script>
</html>
